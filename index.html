<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Editor Component -->
    <script src="components/TextEditor.js" defer type="module"></script>

</head>

<body>
    <div class="container mt-4">

        <text-editor title="Custom Text Editor"></text-editor>

        <button class="btn btn-primary">Change Title</button>
    </div>


    <script>
        document.querySelector('.btn-primary').addEventListener('click', e => {
            document.querySelector('.title').textContent = 'Title Changed'
        })
    </script>
</body>

</html>
